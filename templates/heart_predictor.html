<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Data Input</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        form { max-width: 400px; margin: auto; }
        label { display: block; margin-top: 10px; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 15px; padding: 10px; cursor: pointer; }
    </style>
</head>
<body>

    {% if output %}
        <p>Prediction: {{ output | safe }}</p>
    {% else %}
        <p></p>
    {% endif %}

    <h2 style="text-align: center;">Enter Health Data</h2>
    <form action="/heart_predict" method="post">
        <label for="age">Age (years):</label>
        <input type="number" id="age" name="age" required>


        <label for="gender">Gender:</label>
        <select name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label for="chestpain">Chest Pain Type:</label>
        <select name="chestpain" required>
            <option value="ASY">Asymptomatic (ASY) (No Current Chest Pain)</option>
            <option value="ATA">Atypical Angina (ATA)</option>
            <option value="NAP">Non-Anginal Pain (NAP)</option>
            <option value="TA">Typical Angina (TA)</option>
        </select>

        <label for="RestingBP">RestingBP (mm Hg):</label>
        <input type="number" name="RestingBP">

        <label for="cholesterol_level">Cholesterol Level (mg/dl):</label>
        <input type="number" name="cholesterol_level" required>

        <label for="FastingBS">Fasting Blood Sugar:</label>
        <select name="FastingBS" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="RestingECG">Resting ECG:</label>
        <select name="RestingECG">
            <option value="Normal">Normal</option>
            <option value="ST">ST</option>
            <option value="LVH">Left Ventricular Hypertrophy</option>
        </select>

        <label for="MaxHR">Max Heart Rate:</label>
        <input type="number" name="MaxHR">

        <label for="ExerciseAngina">Exercise-Induced Angina:</label>
        <select name="ExerciseAngina" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="Oldpeak">Oldpeak (ST Depression):</label>
        <select name="Oldpeak">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="1.5">1.5</option>
            <option value="2">2</option>
        </select>

        <label for="ST_Slope">ST Slope:</label>
        <select name="ST_Slope">
            <option value="Up">Up</option>
            <option value="Flat">Flat</option>
            <option value="Down">Down</option>
        </select>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
